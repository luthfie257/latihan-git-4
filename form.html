<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <form>
        <label>Nama :</label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Masukkan Nama"
        /><br /><br />
        <label>No Hp :</label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Masukkan Nama"
        /><br /><br />
        <label>Jenis Kelamin :</label>
        <input type="radio" name="jeniskelamin" id="pria" /><label for="pria"
          >Pria</label
        >
        <input type="radio" name="jeniskelamin" id="wanita" /><label
          for="wanita"
          >Wanita</label
        ><br /><br />
        <label>Hobby :</label>
        <input type="checkbox" name="game" id="game" /><label for="game"
          >Main Game</label
        >
        <input type="checkbox" name="olahraga" id="olahraga" /><label
          for="olahraga"
          >Olahraga</label
        >
        <input type="checkbox" name="bacabuku" id="bacabuku" /><label
          for="bacabuku"
          >Baca Buku</label
        >
        <label>Pendidikan Terakhir : </label>
        <select name="lulusan" id="lulusan">
          <option value="sma">SMA</option>
          <option value="d3">D3</option>
          <option value="s1">S1</option>
          <option value="s2">S2</option>
          <option value="s3">S3</option>
        </select>
      </form>
    </div>
  </body>
</html>
