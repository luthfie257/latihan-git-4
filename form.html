<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2 align="center">Formulir Pendaftaran</h2>
    <hr width="60%" />

    <form>
      <table cellpadding="6" cellspacing="0" align="center">
        <tr>
          <td><label for="nama">Nama</label></td>
          <td>
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Masukkan Nama"
            />
          </td>
        </tr>
        <tr>
          <td><label for="nohp">No Hp</label></td>
          <td>
            <input
              type="text"
              id="nohp"
              name="nohp"
              placeholder="Masukkan No Hp"
            />
          </td>
        </tr>
        <tr>
          <td><label>Jenis Kelamin</label></td>
          <td>
            <input type="radio" name="jeniskelamin" id="pria" />
            <label for="pria">Pria</label>
            <input type="radio" name="jeniskelamin" id="wanita" />
            <label for="wanita">Wanita</label>
          </td>
        </tr>
        <tr>
          <td><label>Hobi</label></td>
          <td>
            <input type="checkbox" name="game" id="game" />
            <label for="game">Main Game</label>
            <input type="checkbox" name="olahraga" id="olahraga" />
            <label for="olahraga">Olahraga</label>
            <input type="checkbox" name="bacabuku" id="bacabuku" />
            <label for="bacabuku">Baca Buku</label>
          </td>
        </tr>
        <tr>
          <td><label for="lulusan">Pendidikan Terakhir</label></td>
          <td>
            <select name="lulusan" id="lulusan">
              <option value="sma">SMA</option>
              <option value="d3">D3</option>
              <option value="s1">S1</option>
              <option value="s2">S2</option>
              <option value="s3">S3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Kirim" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
